<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FieldFrenzy Soccer Field</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000; /* optional: add contrast around the field */
    }
    body {
      position: relative;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Canvas element for the soccer field -->
  <canvas id="soccerField" width="800" height="500"></canvas>
  <div id="coordDisplay" style="position: absolute; top: 10px; right: 10px; color: #fff; font-size: 16px;"></div>
  <div id="optionDisplay"></div>
  <!-- Import and initialize the Canvas class -->
  <script type="module" src="../dist/main.js" defer></script>
</body>
</html>
